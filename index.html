<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" value="item 1">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 2">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 3">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 4">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 5">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 6">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 7">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 8">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox" value="item 9">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
